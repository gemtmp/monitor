<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Temperature</title>
   		<link rel="stylesheet" href="style.css" media="screen">
			<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dijit/themes/claro/claro.css" media="screen">
	</head>
	<body class="claro">
	    <div
						id="appLayout" class="appLayout"
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">
        <div
                id="topCol" class="edgePanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'top'">Температура<div id="currTime" style="float:right">Loading...</div></div>
            
        <div id="buttonsNode"
                class="centerPanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'top'">
        </div>
        <div
                class="centerPanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'center'">
					<div id="plot" data-dojo-type="custom/plot" updateCurrentValue="false"></div>
        </div>
    </div>

		<script>
			 var dojoConfig = (function(){
				var base = location.href.split("/");
				base.pop();
				base = base.join("/");
				return {
					async: true,
					isDebug: true,
					parseOnLoad: true,
					packages: [{
						name: "custom",
						location: base + "/custom"
					}]
				};
			})();
		</script>
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>
		<script>
			require(["dijit/layout/BorderContainer", "dijit/layout/ContentPane"]);
		</script>
		<script>
			require(["dojo/dom", "dijit/registry", "dijit/form/Button", "dojo/store/JsonRest", "custom/plot",
			         "dojo/ready"],
			    function(dom, registry, Button, JsonRest, Plot, ready) {
					ready( function() {
		        var cont = dom.byId("buttonsNode");
		        var timeNode = dom.byId("currTime");
	        	var store = new JsonRest({
	        		target: "/sensor",
	        		idProperty: "id"
	        	});
	        	var plot = registry.byId("plot");
	        	var getLabel = function(val) {
	        		return val.name + "<br>" + val.value + val.unit;
	        	}
						store.query().forEach( function(res) {
							var label = res.name + "<br>";
	            var button = new Button({
	            		id: "button" + res.id,
	                title: res.name,
	                label: getLabel(res),
	                curr: res.value,
	                onClick: function(){
	                	plot.set("name", res. name);
	                	plot.set("unitOfMeasure", res.unit);
	                	plot.set("sensorId", res.id);
	            			plot.set("currentValue", this.curr);
	                }
	            	});
	            cont.appendChild(button.domNode);
	            button.startup();
	            timeNode.innerHTML = new Date(res.time).toLocaleTimeString();
						}).then( function() {
	            registry.byId("appLayout").resize();
						});
	            var lastTime = new Date();
	        	setInterval(function() {
		        	store.query().forEach( function(val) {
		        		var curDate = new Date(val.time);
		        		if (lastTime.getTime() < curDate.getTime()) {
		        			lastTime = curDate;
		        			timeNode.innerHTML = curDate.toLocaleTimeString();
		        		}
		        		var button = registry.byId("button" + val.id);
		        		button.curr = val.value;
		        		button.set('label', getLabel(val));
		        		if (plot.sensorId == val.id)
		        			plot.set("currentValue", val.value);
		        	});
	        	}, 5000);
					});
				}
			);
		</script>
	</body>
</html>
