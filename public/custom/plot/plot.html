<div data-dojo-attach-point="containerNode">
	<div data-dojo-attach-point="buttonsNode">
		<span data-dojo-attach-point="nameNode">${name}</span>
		<span data-dojo-attach-point="valueNode">${currentValue}</span>
		<span data-dojo-attach-point="unitNode">${unitOfMeasure}</span>
	  <button data-dojo-type="dijit/form/ToggleButton" iconClass="dijitCheckBoxIcon" data-dojo-attach-point="nowButton">Now</button>
	  <button data-dojo-type="dijit/form/ToggleButton" iconClass="dijitCheckBoxIcon" data-dojo-attach-point="minuteButton">час</button>
	  <button data-dojo-type="dijit/form/ToggleButton" iconClass="dijitCheckBoxIcon" data-dojo-attach-point="hourButton"
	  >день</button>
	  <button data-dojo-type="dijit/form/ToggleButton" iconClass="dijitCheckBoxIcon" data-dojo-attach-point="dayButton"
	  >неделя</button>
	  <input type="text" id="startdate" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="startDate"/>
	  <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="dateButton">&gt;</button>
	</div>
	<div data-dojo-attach-point="chartNode"></div>
</div>
